<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Dropdown Menu</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f2f2f2;
        margin: 20px;
      }

      /* Container for the menu */
      .menu {
        width: 250px;
        background-color: #333;
        border-radius: 5px;
        overflow: hidden;
      }

      /* Style for each menu item */
      .menu-item {
        background-color: #333;
        color: #fff;
        padding: 15px;
        cursor: pointer;
        border-bottom: 1px solid #444;
        position: relative;
      }

      /* Styling the nested sub-menu */
      .sub-menu,
      .sub-sub-menu {
        display: none;
        background-color: #444;
      }

      .sub-menu .menu-item,
      .sub-sub-menu .menu-item {
        background-color: #444;
        padding-left: 30px;
      }

      .sub-sub-menu .menu-item {
        background-color: #555;
        padding-left: 45px;
      }

      /* Style when menu item is expanded */
      .menu-item.active {
        background-color: #555;
      }

      /* Arrow indicators */
      .menu-item .arrow {
        float: right;
      }
    </style>
  </head>
  <body>
    <a href="./lab5.html">Лабораторна</a>
    <a href="../index.html">На головну</a>
    <h2>Custom Vertical Menu</h2>
    <div class="menu">
      <!-- Main Menu Item 1 -->
      <div class="menu-item" onclick="toggleMenu('sub-menu-1')">
        Пункт 1
        <span class="arrow">&#9660;</span>
      </div>

      <!-- Submenu for Пункт 1 -->
      <div id="sub-menu-1" class="sub-menu">
        <div class="menu-item">Пункт 1.1</div>
        <div class="menu-item">Пункт 1.2</div>
      </div>

      <!-- Main Menu Item 2 -->
      <div class="menu-item" onclick="toggleMenu('sub-menu-2')">
        Пункт 2
        <span class="arrow">&#9660;</span>
      </div>

      <!-- Submenu for Пункт 2 -->
      <div id="sub-menu-2" class="sub-menu">
        <div class="menu-item">Пункт 2.1</div>
        <div class="menu-item" onclick="toggleMenu('sub-sub-menu-2-2')">
          Пункт 2.2
          <span class="arrow">&#9660;</span>
        </div>

        <!-- Sub-submenu for Пункт 2.2 -->
        <div id="sub-sub-menu-2-2" class="sub-sub-menu">
          <div class="menu-item">Пункт 2.2.1</div>
          <div class="menu-item">Пункт 2.2.2</div>
        </div>
      </div>

      <!-- Main Menu Item 3 -->
      <div class="menu-item" onclick="toggleMenu('sub-menu-3')">
        Пункт 3
        <span class="arrow">&#9660;</span>
      </div>

      <!-- Submenu for Пункт 3 -->
      <div id="sub-menu-3" class="sub-menu">
        <div class="menu-item">Пункт 3.1</div>
        <div class="menu-item">Пункт 3.2</div>
      </div>
    </div>

    <script>
      function toggleMenu(menuId) {
        var menu = document.getElementById(menuId);
        if (menu.style.display === "block") {
          menu.style.display = "none";
        } else {
          menu.style.display = "block";
        }
      }
    </script>
  </body>
</html>
