<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery .filter() Demo</title>
    <script type="text/javascript" src="../jquery-3.7.1.min.js"></script>
    <style>
      .highlight {
        background-color: lightblue;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <a href="./lab11.html">Лабораторна 11</a>
    <a href="../index.html">На головну</a>
    <div class="controls">
      <button id="modifyClassBtn">Modify by Class</button>
      <button id="modifyThirdBtn">Modify Every Third</button>
    </div>

    <ul class="list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
    </ul>

    <div class="container">
      <p class="modify">Paragraph 1</p>
      <p class="modify">Paragraph 2</p>
      <p>Paragraph 3</p>
      <p class="modify">Paragraph 4</p>
    </div>

    <script>
      $(document).ready(function () {
        // Modify elements by class
        $("#modifyClassBtn").on("click", function () {
          $(".modify")
            .filter(function () {
              return $(this).hasClass("modify");
            })
            .addClass("highlight")
            .text(function (index, text) {
              return text + " modify";
            });
        });

        // Modify every third <li>
        $("#modifyThirdBtn").on("click", function () {
          $("ul.list li")
            .filter(function (index) {
              return (index + 1) % 3 === 0; // Every third element
            })
            .addClass("highlight")
            .text(function (index, text) {
              return text + " modify";
            });
        });
      });
    </script>
  </body>
</html>
