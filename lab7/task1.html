<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 1</title>
  </head>
  <body>
    <a href="./lab7.html">Лабораторна</a>
    <a href="../index.html"> На головну</a>
    <h1>Завдання 1</h1>

    <!-- Функція 1.1 -->
    <div>
      <h3>1.1. Вивести послідовність чисел в оберненому порядку</h3>
      <input type="text" id="sequence" placeholder="Введіть числа через кому" />
      <button onclick="reverseSequence()">Обробити</button>
      <p>Результат: <span id="result1_1"></span></p>
    </div>

    <!-- Функція 1.2 -->
    <div>
      <h3>1.2. Видалити всі нульові значення з масиву</h3>
      <input
        type="text"
        id="arrayInput"
        placeholder="Введіть числа через кому"
      />
      <button onclick="noZeros()">Обробити</button>
      <p>Результат: <span id="result1_2"></span></p>
    </div>

    <!-- Функція 1.3 -->
    <div>
      <h3>1.3. Відобразити рядок у зворотному порядку</h3>
      <input type="text" id="stringInput" placeholder="Введіть рядок" />
      <button onclick="reverser()">Обробити</button>
      <p>Результат: <span id="result1_3"></span></p>
    </div>

    <!-- Функція 1.4 -->
    <div>
      <h3>1.4. Замінити слова та пропуски у рядку</h3>
      <button onclick="replace()">Обробити</button>
      <p>Результат: <span id="result1_4"></span></p>
    </div>

    <script>
      // Функція 1.1: Вивести послідовність чисел в оберненому порядку
      function reverseSequence() {
        const sequence = document.getElementById("sequence").value.split(",");
        const reversed = sequence.reverse().join(", ");
        document.getElementById("result1_1").innerText = reversed;
      }

      // Функція 1.2: Видалити всі нульові значення з масиву
      function noZeros() {
        const array = document
          .getElementById("arrayInput")
          .value.split(",")
          .map(Number);
        const filtered = array.filter((num) => num !== 0);
        document.getElementById("result1_2").innerText = filtered.join(", ");
      }

      // Функція 1.3: Відобразити рядок у зворотному порядку
      function reverser() {
        const str = document.getElementById("stringInput").value;
        const reversed = str.split("").reverse().join("");
        document.getElementById("result1_3").innerText = reversed;
      }

      // Функція 1.4: Замінити слова та пропуски у рядку
      function replace() {
        let str = "Я не люблю морозиво";
        const words = str.split(" ");
        const swapped = [words[0], words[2], words[1], words[3]]
          .join(" ")
          .replace(/ /g, ",");
        document.getElementById("result1_4").innerText = swapped;
      }
    </script>
  </body>
</html>
