<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 2</title>
  </head>
  <body>
    <a href="./lab7.html">Лабораторна</a>
    <a href="../index.html"> На головну</a>
    <h1>Завдання 2</h1>

    <!-- Функція 2.1 -->
    <div>
      <h3>2.1. Порівняти довжину двох рядків</h3>
      <input type="text" id="string1" placeholder="Рядок 1" />
      <input type="text" id="string2" placeholder="Рядок 2" />
      <button onclick="compareStrings()">Обробити</button>
      <p>Результат: <span id="result2_1"></span></p>
    </div>

    <!-- Функція 2.2 -->
    <div>
      <h3>2.2. Індекси символа в рядку</h3>
      <input type="text" id="string3" placeholder="Введіть рядок" />
      <input type="text" id="char" placeholder="Введіть символ" />
      <button onclick="findIndexes()">Обробити</button>
      <p>Результат: <span id="result2_2"></span></p>
    </div>

    <!-- Функція 2.3 -->
    <div>
      <h3>2.3. Перший символ у верхньому регістрі</h3>
      <input type="text" id="string4" placeholder="Введіть рядок" />
      <button onclick="capitalizeFirstChar()">Обробити</button>
      <p>Результат: <span id="result2_3"></span></p>
    </div>

    <!-- Функція 2.4 -->
    <div>
      <h3>2.4. Кількість голосних літер у рядку</h3>
      <input type="text" id="string5" placeholder="Введіть рядок" />
      <button onclick="countVowels()">Обробити</button>
      <p>Результат: <span id="result2_4"></span></p>
    </div>

    <!-- Функція 2.5 -->
    <div>
      <h3>2.5. Перевірка на спам</h3>
      <input type="text" id="string6" placeholder="Введіть рядок" />
      <button onclick="checkSpam()">Обробити</button>
      <p>Результат: <span id="result2_5"></span></p>
    </div>

    <!-- Функція 2.6 -->
    <div>
      <h3>2.6. Скорочення рядка</h3>
      <input type="text" id="string7" placeholder="Введіть рядок" />
      <input type="number" id="maxLength" placeholder="Максимальна довжина" />
      <button onclick="truncateString()">Обробити</button>
      <p>Результат: <span id="result2_6"></span></p>
    </div>

    <script>
      // Функція 2.1: Порівняти довжину двох рядків
      function compareStrings() {
        const str1 = document.getElementById("string1").value;
        const str2 = document.getElementById("string2").value;
        let result;
        if (str1.length > str2.length) {
          result = 1;
        } else if (str1.length < str2.length) {
          result = -1;
        } else {
          result = 0;
        }
        document.getElementById("result2_1").innerText = result;
      }

      // Функція 2.2: Індекси символа в рядку
      function findIndexes() {
        const str = document.getElementById("string3").value;
        const char = document.getElementById("char").value;
        const indexes = [];
        for (let i = 0; i < str.length; i++) {
          if (str[i] === char) {
            indexes.push(i);
          }
        }
        const count = indexes.length;
        document.getElementById(
          "result2_2"
        ).innerText = `Індекси: ${indexes.join(", ")}; Кількість: ${count}`;
      }

      // Функція 2.3: Перевести перший символ у верхній регістр
      function capitalizeFirstChar() {
        const str = document.getElementById("string4").value;
        const result = str.charAt(0).toUpperCase() + str.slice(1);
        document.getElementById("result2_3").innerText = result;
      }

      // Функція 2.4: Підрахунок кількості голосних літер у рядку
      function countVowels() {
        const str = document.getElementById("string5").value;
        const vowels = "аеєиіїоуюяАЕЄИІЇОУЮЯ";
        let count = 0;
        for (let char of str) {
          if (vowels.includes(char)) {
            count++;
          }
        }
        document.getElementById(
          "result2_4"
        ).innerText = `Кількість голосних: ${count}`;
      }

      // Функція 2.5: Перевірка на спам
      function checkSpam() {
        const str = document.getElementById("string6").value.toLowerCase();
        const spamWords = [
          "100% безкоштовно",
          "збільшення продажів",
          "тільки сьогодні",
          "не видаляйте",
        ];
        const isSpam = spamWords.some((spamWord) => str.includes(spamWord));
        document.getElementById("result2_5").innerText = isSpam
          ? "Так, це спам"
          : "Ні, це не спам";
      }

      // Функція 2.6: Скорочення рядка
      function truncateString() {
        const str = document.getElementById("string7").value;
        const maxLength = parseInt(
          document.getElementById("maxLength").value,
          10
        );
        const result =
          str.length > maxLength ? str.slice(0, maxLength - 3) + "..." : str;
        document.getElementById("result2_6").innerText = result;
      }
    </script>
  </body>
</html>
