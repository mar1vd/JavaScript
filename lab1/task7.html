<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Склад товарів</title>
    <h1>Завдання 7</h1>
    <script language="JavaScript">
      let products = ["Мишка", "Іграшка", "Ліхтар"];
      let quantities = [105, 50, 200];
      let costs = [100, 150, 45];

      let selectedProductIndex = -1;
      function fun1() {
        selectedProductIndex = document.form1.product_name.selectedIndex;
        if (selectedProductIndex !== 0) {
          document.form1.output_quantity.value =
            "Кількість: " + quantities[selectedProductIndex - 1];
          document.form1.output_cost.value =
            "Вартість: " + costs[selectedProductIndex - 1] + " грн";
        } else {
          document.form1.output_quantity.value = "Товар не вибрано";
          document.form1.output_cost.value = "";
        }
      }

      function fun2() {
        if (selectedProductIndex > 0) {
          let totalCost =
            quantities[selectedProductIndex - 1] *
            costs[selectedProductIndex - 1];
          document.form1.output_total.value =
            "Загальна сума: " + totalCost + " грн";
        } else {
          document.form1.output_total.value = "Спочатку виберіть товар";
        }
      }
    </script>
  </head>
  <body>
    <h1>Склад товарів</h1>
    <form name="form1">
      Виберіть товар:
      <select name="product_name">
        <option value="none">-- Виберіть товар --</option>
        <option value="Мишка">Мишка</option>
        <option value="Іграшка">Іграшка</option>
        <option value="Ліхтар">Ліхтар</option>
      </select>
      <input
        type="button"
        value="Наявна кількість і вартість"
        onClick="fun1()"
      />
      <br /><br />

      <input type="text" size="70" name="output_quantity" readonly />
      <br />
      <input type="text" size="70" name="output_cost" readonly />
      <br /><br />

      <input type="button" value="Загальна сума" onClick="fun2()" />
      <br /><br />

      <input type="text" size="70" name="output_total" readonly />
    </form>
    <a href="./lab1.html">Лабораторна 1</a>
    <a href="../index.html">На головну</a>
  </body>
</html>
