<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 3</title>
    <script>
      function calculateExpression() {
        let x = parseFloat(document.getElementById("xValue").value);
        let y = parseFloat(document.getElementById("yValue").value);

        if (isNaN(x) || isNaN(y)) {
          document.getElementById("result").innerText =
            "Будь ласка, введіть обидва числа.";
          return;
        }

        let F = 2 * x - 3 * Math.pow(y, 2);

        document.getElementById("result").innerText = "Результат: F = " + F;
      }

      function handleInputChange() {
        calculateExpression();
      }
    </script>
  </head>
  <body>
    <h1>Завдання 3</h1>

    <label for="xValue">Введіть x: </label>
    <input
      type="number"
      id="xValue"
      step="any"
      onChange="handleInputChange()"
    /><br /><br />

    <label for="yValue">Введіть y: </label>
    <input
      type="number"
      id="yValue"
      step="any"
      onChange="handleInputChange()"
    /><br /><br />

    <button onClick="calculateExpression()">Обчислити F</button>

    <p id="result"></p>
    <br />
    <a href="./lab1.html">Лабораторна 1</a>
    <a href="../index.html">На головну</a>
  </body>
</html>
