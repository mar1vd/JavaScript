<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Обчислення функції</title>
  </head>
  <body>
    <h1>Завдання 4</h1>
    <p>Введіть значення x та y:</p>
    <label for="x">x:</label>
    <input type="number" id="x" name="x" /><br /><br />
    <label for="y">y:</label>
    <input type="number" id="y" name="y" /><br /><br />
    <button onclick="calculate()">Обчислити</button>
    <p id="result"></p>

    <script>
      function calculate() {
        var x = parseFloat(document.getElementById("x").value);
        var y = parseFloat(document.getElementById("y").value);
        var result;

        if (x > 0 && y > 0) {
          result = x + y;
        } else if (x < 3 && y < 4) {
          result = Math.pow(x, 2) + Math.pow(y, 2);
        } else {
          result = Math.pow(x, 3);
        }

        document.getElementById("result").innerHTML = "F = " + result;
      }
    </script>

    <a href="../index.html">На головну</a>
  </body>
</html>
