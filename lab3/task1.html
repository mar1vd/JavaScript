<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Площа трикутника</title>
  </head>
  <body>
    <a href="lab3.html">Лабораторна робота 3</a>
    <a href="../index.html">На головну</a>
    <h1>Обчислення площі трикутника</h1>
    <label for="base">Основа:</label>
    <input type="number" id="base" placeholder="Введіть основу" />
    <br />
    <label for="height">Висота:</label>
    <input type="number" id="height" placeholder="Введіть висоту" />
    <br />
    <h2 id="result">Площа: 0</h2>

    <script>
      const baseInput = document.getElementById("base");
      const heightInput = document.getElementById("height");
      const resultDisplay = document.getElementById("result");

      function calculateArea() {
        const base = parseFloat(baseInput.value);
        const height = parseFloat(heightInput.value);
        if (!isNaN(base) && !isNaN(height)) {
          const area = 0.5 * base * height;
          resultDisplay.textContent = `Площа: ${area}`;
        } else {
          resultDisplay.textContent = "Площа: 0";
        }
      }

      baseInput.addEventListener("input", calculateArea);
      heightInput.addEventListener("input", calculateArea);
    </script>
  </body>
</html>
